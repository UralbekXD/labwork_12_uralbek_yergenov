{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
{% endblock %}

{% block content %}
    <div class="row gy-5">
        <div class="col-12 col-lg-3">
            {% include 'products/includes/accordion.html' %}
        </div>
        <div class="col-12 col-lg-9">
            <div class="row g-4">
                {% for product in products %}
                    {% include 'products/includes/card.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
